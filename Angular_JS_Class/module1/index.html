<!doctype html>
<html lang="en" ng-app="myLunchApp">
  <head>
    <title>Lunch Checker</title>
    <script src ="script/angular.min.js"> </script>
    <script src ="script/app.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      </head>
<body>
   <div class="container"ng-controller="LunchCounter">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input ng-model="foodList" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="foodParser()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-class = "customStyle.colorClass" class="form-group message">
            {{message}}
          </div>
   </div>
</body>
</html>
